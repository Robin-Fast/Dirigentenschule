<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirigentenschule BFECG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase für Dateispeicherung -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .sidebar-scroll::-webkit-scrollbar { width: 4px; }
        .sidebar-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .active-module {
            background-color: #f1f5f9;
            border-left: 4px solid #10b981;
            color: #0f172a;
            font-weight: 600;
        }

        .transition-custom { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .file-row:hover { background-color: #f1f5f9; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #10b981;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .sidebar-collapsed #sidebar { width: 0; transform: translateX(-100%); opacity: 0; pointer-events: none; }
        .sidebar-collapsed main { margin-left: 0; }

        @media (max-width: 1023px) {
            #sidebar { width: 288px; transform: translateX(-100%); position: fixed; z-index: 50; height: 100vh; }
            .mobile-menu-open #sidebar { transform: translateX(0); opacity: 1; pointer-events: auto; }
            .mobile-menu-open #sidebar-overlay { display: block; position: fixed; inset: 0; z-index: 40; background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(4px); }
        }

        .status-hidden { opacity: 0.6; background-color: #fff1f2; }
    </style>
</head>
<body class="bg-slate-50 overflow-hidden transition-custom">

<div id="app-container" class="flex h-screen overflow-hidden">
    <div id="sidebar-overlay" onclick="toggleSidebar()" class="hidden"></div>

    <aside id="sidebar" class="w-72 bg-white border-r border-slate-200 flex flex-col transition-custom shrink-0 overflow-hidden">
        <div class="p-6 border-b border-slate-100 bg-white shrink-0">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-emerald-600 rounded-lg flex items-center justify-center text-white shadow-lg shadow-emerald-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path></svg>
                </div>
                <div class="whitespace-nowrap overflow-hidden">
                    <h1 class="text-sm font-bold text-slate-800 leading-tight tracking-tight">Dirigentenschule</h1>
                    <p class="text-[10px] text-slate-400 font-medium uppercase tracking-wider">BFECG</p>
                </div>
            </div>
        </div>

        <nav class="flex-1 overflow-y-auto sidebar-scroll p-4 space-y-8">
            <div>
                <h3 class="px-3 text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3 whitespace-nowrap">Info-Zentrale</h3>
                <div class="space-y-1">
                    <button id="btn-home" onclick="updateContent('home', this)" class="module-btn w-full text-left px-3 py-2.5 rounded-xl text-sm transition-custom flex items-center gap-3 active-module">
                        <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                        <span class="whitespace-nowrap overflow-hidden">Allgemein</span>
                    </button>
                    <button id="btn-termine" onclick="updateContent('termine', this)" class="module-btn w-full text-left px-3 py-2.5 rounded-xl text-sm text-slate-600 hover:bg-slate-50 transition-custom flex items-center gap-3">
                        <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2-2V7a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <span class="whitespace-nowrap overflow-hidden">Termine</span>
                    </button>
                </div>
            </div>

            <div id="subject-nav">
                <h3 class="px-3 text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3 whitespace-nowrap">Unterrichtsfächer</h3>
                <div class="space-y-1" id="nav-subjects-list">
                    <!-- Wird dynamisch befüllt -->
                </div>
            </div>
        </nav>

        <div class="p-4 border-t border-slate-100 bg-slate-50/50 shrink-0">
            <div class="bg-white border border-slate-200 rounded-2xl p-3 shadow-sm">
                <div class="flex items-center gap-2 mb-2 px-1">
                    <svg class="w-3.5 h-3.5 text-slate-400 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Rolle</span>
                </div>
                <div class="relative">
                    <select id="role-selector" onchange="handleRoleSelection(this.value)" class="w-full text-xs font-semibold bg-slate-50 border border-slate-100 rounded-xl p-2.5 pr-8 appearance-none cursor-pointer outline-none focus:ring-2 focus:ring-emerald-500/20 text-slate-700">
                        <option value="student">Student</option>
                        <option value="dozent">Dozent</option>
                        <option value="admin">⚙️ Admin</option>
                    </select>
                    <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                </div>
                <div id="sync-status" class="mt-2 text-[9px] flex items-center gap-1 font-bold uppercase tracking-tighter">
                    <span class="w-1.5 h-1.5 rounded-full bg-slate-300"></span>
                    <span class="text-slate-400">Verbindung wird aufgebaut...</span>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto relative bg-slate-50 transition-custom">
        <header class="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 py-4 flex items-center">
            <button onclick="toggleSidebar()" class="p-2 mr-4 rounded-xl bg-white border border-slate-200 hover:bg-slate-50 text-slate-600 shadow-sm transition-all active:scale-95">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
            <nav id="breadcrumb" class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] truncate">ALLGEMEIN / ÜBERSICHT</nav>
        </header>

        <div class="max-w-6xl mx-auto p-6 lg:p-10">
            <div id="content-area" class="transition-custom">
                <div id="dynamic-content"></div>
            </div>
        </div>
    </main>
</div>

<!-- Termine Modal -->
<div id="event-modal" class="fixed inset-0 z-[120] hidden items-center justify-center p-4 bg-slate-900/80 backdrop-blur-md">
    <div class="bg-white rounded-3xl p-8 max-w-lg w-full shadow-2xl border border-slate-100 animate-fade-in">
        <h3 id="event-modal-title" class="text-2xl font-bold mb-6 text-slate-800 tracking-tight">Termin verwalten</h3>
        <div class="space-y-4">
            <input type="hidden" id="event-id">
            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-1.5 ml-1">Titel / Anlass</label>
                <input type="text" id="event-title" placeholder="z.B. 2. Arbeitsphase" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-1.5 ml-1">Beginn</label>
                    <input type="date" id="event-start" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-1.5 ml-1">Ende</label>
                    <input type="date" id="event-end" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all">
                </div>
            </div>
            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-1.5 ml-1">Beschreibung / Ort</label>
                <textarea id="event-desc" rows="3" placeholder="Zusätzliche Informationen..." class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all"></textarea>
            </div>
            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-1.5 ml-1">Status</label>
                <select id="event-status" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all">
                    <option value="upcoming">Bevorstehend</option>
                    <option value="current">Laufend</option>
                    <option value="finished">Abgeschlossen</option>
                </select>
            </div>
        </div>
        <div class="flex gap-3 mt-8">
            <button onclick="closeEventModal()" class="flex-1 py-3 text-slate-500 rounded-xl font-bold hover:bg-slate-100 transition-colors">Abbruch</button>
            <button onclick="saveEvent()" class="flex-1 py-3 bg-emerald-600 text-white rounded-xl font-bold hover:bg-emerald-700 shadow-lg shadow-emerald-200 transition-all">Speichern</button>
        </div>
    </div>
</div>

<!-- Login Modal -->
<div id="login-modal" class="fixed inset-0 z-[110] hidden items-center justify-center p-4 bg-slate-900/80 backdrop-blur-md">
    <div class="bg-white rounded-3xl p-8 max-w-sm w-full shadow-2xl animate-fade-in">
        <div class="w-14 h-14 bg-emerald-50 text-emerald-600 rounded-2xl flex items-center justify-center mb-6 mx-auto">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
        </div>
        <h3 id="login-modal-title" class="text-xl font-bold mb-2 text-center text-slate-800">Anmeldung</h3>
        <p class="text-slate-500 text-sm mb-6 text-center">Passwort erforderlich.</p>
        <input type="password" id="login-password" placeholder="Passwort" class="w-full px-4 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-4 focus:ring-emerald-500/10 text-center mb-6 text-lg font-bold tracking-widest">
        <div class="flex gap-3">
            <button onclick="cancelLogin()" class="flex-1 py-3 text-slate-500 rounded-xl font-bold hover:bg-slate-100">Abbruch</button>
            <button onclick="validateLogin()" class="flex-1 py-3 bg-emerald-600 text-white rounded-xl font-bold hover:bg-emerald-700 shadow-lg shadow-emerald-200">Anmelden</button>
        </div>
    </div>
</div>

<!-- Info Modal -->
<div id="modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
    <div class="bg-white rounded-2xl p-6 max-w-sm w-full shadow-2xl">
        <h3 id="modal-title" class="text-lg font-bold mb-2"></h3>
        <p id="modal-text" class="text-slate-600 text-sm mb-6"></p>
        <button onclick="closeModal()" class="w-full py-2 bg-slate-900 text-white rounded-lg font-bold">Verstanden</button>
    </div>
</div>

<script type="module">
    // --- FIREBASE MODULAR SDK ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, collection, onSnapshot, addDoc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- CONFIG ---
    const SUPABASE_URL = 'https://pzmexvmruiutjarbtqri.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_SJzgqILV8syyNTJyjUgEEg_7ALx3poQ';
    const BUCKET_NAME = 'unterricht'; 
    
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
        apiKey: "",
        authDomain: "conductor-school.firebaseapp.com",
        projectId: "conductor-school",
        storageBucket: "conductor-school.appspot.com",
        messagingSenderId: "123456789",
        appId: "1:123456789:web:abcdef"
    };
    
    // WICHTIG: Die appId muss für die Synchronisierung über alle Geräte gleich sein!
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'dirigentenschule-bfecg-v1';
    
    let supabaseClient = null;
    let db = null;
    let auth = null;
    let currentUser = null;

    // --- ZUSTAND ---
    let currentRole = localStorage.getItem('ds_role') || 'student';
    let pendingRole = 'student';
    let currentModule = 'home';
    let isUploading = false;
    let appointments = [];
    let documents = { 
        dirigat: [], orchesterleitung: [], vokal: [], chorleitung: [],
        mlg: [], theorie: [], geschichte: [], gehoerbildung: [] 
    };
    let visibilityMap = JSON.parse(localStorage.getItem('ds_visibility')) || {};
    const PASSWORDS = { admin: 'admin', dozent: 'lehrer' };

    const subjectConfig = [
        { key: 'dirigat', label: 'Dirigat', color: 'bg-emerald-500' },
        { key: 'orchesterleitung', label: 'Orchesterleitung', color: 'bg-blue-500' },
        { key: 'vokal', label: 'Vokal', color: 'bg-rose-500' },
        { key: 'chorleitung', label: 'Chorleitung', color: 'bg-orange-500' },
        { key: 'mlg', label: 'MLG', color: 'bg-amber-500' },
        { key: 'theorie', label: 'Musiktheorie', color: 'bg-indigo-500' },
        { key: 'geschichte', label: 'Musikgeschichte', color: 'bg-purple-500' },
        { key: 'gehoerbildung', label: 'Gehörbildung', color: 'bg-teal-500' }
    ];

    // --- RENDER LOGIK ---
    const refreshView = () => {
        const dynamic = document.getElementById('dynamic-content');
        if (currentModule === 'home') {
            dynamic.innerHTML = `
                <div class="space-y-8 animate-fade-in">
                    <div class="max-w-3xl">
                        <h2 class="text-3xl font-bold text-slate-900 mb-4 tracking-tight">Akademie für Musikleitung</h2>
                        <p class="text-slate-600 leading-relaxed">Herzlich willkommen im digitalen Campus. Alle Änderungen an Terminen werden in Echtzeit auf alle Geräte übertragen.</p>
                    </div>
                    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                            <div class="text-emerald-600 mb-2 font-bold text-[10px] uppercase tracking-widest">Nächster Termin</div>
                            <div class="text-2xl font-bold text-slate-800">${getNextAppointment()}</div>
                            <div class="text-sm text-slate-400 font-medium">Aktuelle Planung</div>
                        </div>
                    </div>
                </div>`;
        } else if (currentModule === 'termine') {
            const isStaff = currentRole === 'dozent' || currentRole === 'admin';
            dynamic.innerHTML = `
                <div class="space-y-6 animate-fade-in">
                    <div class="flex flex-col md:flex-row justify-between gap-4 items-start md:items-center">
                        <div>
                            <h2 class="text-3xl font-bold text-slate-900 tracking-tight">Terminkalender</h2>
                            <p class="text-slate-500 text-sm mt-1">Echtzeit-Synchronisierung aktiv.</p>
                        </div>
                        ${isStaff ? `
                            <button id="add-event-btn" class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2 transition-all shadow-lg shadow-emerald-100 active:scale-95">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                                Termin hinzufügen
                            </button>
                        ` : ''}
                    </div>
                    <div class="grid gap-4">
                        ${appointments.sort((a,b) => new Date(a.start) - new Date(b.start)).map(event => {
                            const start = new Date(event.start);
                            const isFinished = event.status === 'finished';
                            return `
                            <div class="bg-white rounded-3xl border border-slate-200 p-6 flex flex-col md:flex-row md:items-center gap-6 shadow-sm hover:shadow-md transition-shadow ${isFinished ? 'opacity-60' : ''}">
                                <div class="flex items-center gap-4 md:w-48 shrink-0">
                                    <div class="w-14 h-14 bg-slate-50 rounded-2xl flex flex-col items-center justify-center border border-slate-100">
                                        <span class="text-[10px] font-bold text-slate-400 uppercase leading-none">${start.toLocaleDateString('de-DE', { month: 'short' })}</span>
                                        <span class="text-xl font-bold text-slate-800">${start.getDate()}</span>
                                    </div>
                                </div>
                                <div class="flex-1">
                                    <div class="flex items-center gap-2 mb-1">
                                        <h4 class="font-bold text-lg text-slate-800">${event.title}</h4>
                                        <span class="px-2 py-0.5 rounded-full text-[10px] font-bold uppercase border ${event.status === 'finished' ? 'bg-slate-100 text-slate-500' : 'bg-emerald-50 text-emerald-600'}">${event.status}</span>
                                    </div>
                                    <p class="text-sm text-slate-500">${event.desc || ''}</p>
                                </div>
                                ${isStaff ? `
                                    <div class="flex items-center gap-2 justify-end">
                                        <button onclick="window.openEventModal('${event.id}')" class="p-3 text-slate-400 hover:text-emerald-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg></button>
                                        <button onclick="window.deleteEvent('${event.id}')" class="p-3 text-slate-400 hover:text-rose-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                                    </div>
                                ` : ''}
                            </div>`;
                        }).join('')}
                    </div>
                </div>`;
            if(isStaff && document.getElementById('add-event-btn')) {
                document.getElementById('add-event-btn').onclick = () => window.openEventModal();
            }
        } else {
            dynamic.innerHTML = renderFileView(currentModule, subjectConfig.find(s => s.key === currentModule)?.label);
        }
    };

    function renderFileView(key, title) {
        const isStaff = currentRole === 'dozent' || currentRole === 'admin';
        const fileArray = documents[key] || [];
        const visibleFiles = isStaff ? fileArray : fileArray.filter(f => visibilityMap[f.id] !== false);
        return `
            <div class="space-y-6 animate-fade-in">
                <div class="flex justify-between items-center">
                    <h2 class="text-3xl font-bold text-slate-900">${title}</h2>
                    ${isStaff ? `<button onclick="document.getElementById('supa-upload').click()" class="bg-emerald-600 text-white px-6 py-3 rounded-2xl font-bold">Datei hochladen</button>` : ''}
                </div>
                <input type="file" id="supa-upload" class="hidden" onchange="window.uploadToSupabase('${key}')">
                <div class="bg-white rounded-3xl border border-slate-200 divide-y divide-slate-100 overflow-hidden">
                    ${visibleFiles.length === 0 ? '<div class="p-20 text-center text-slate-300">Noch keine Dateien hochgeladen.</div>' : 
                      visibleFiles.map(doc => `
                        <div class="file-row p-5 flex items-center justify-between group">
                            <div class="flex items-center gap-4 cursor-pointer" onclick="window.downloadFromSupabase('${key}', '${doc.name}')">
                                <div class="w-10 h-10 bg-slate-50 flex items-center justify-center rounded-xl text-[10px] font-bold uppercase border">${doc.name.split('.').pop()}</div>
                                <div class="font-bold text-sm text-slate-800 group-hover:text-emerald-600 transition-colors">${doc.name}</div>
                            </div>
                            <div class="flex gap-2">
                                ${isStaff ? `<button onclick="window.deleteFromSupabase('${key}', '${doc.name}')" class="p-2 text-slate-300 hover:text-rose-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>` : ''}
                            </div>
                        </div>`).join('')}
                </div>
            </div>`;
    }

    const getNextAppointment = () => {
        const upcoming = appointments.filter(a => new Date(a.start) >= new Date()).sort((a,b) => new Date(a.start) - new Date(b.start));
        if (upcoming.length === 0) return "Keine Termine";
        return new Date(upcoming[0].start).toLocaleDateString('de-DE');
    };

    // --- SYNC ---
    const updateSyncStatus = (status, color) => {
        const el = document.getElementById('sync-status');
        if (el) el.innerHTML = `<span class="w-1.5 h-1.5 rounded-full ${color}"></span><span class="text-slate-400">${status}</span>`;
    };

    async function initAuthAndSync() {
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) await signInWithCustomToken(auth, __initial_auth_token);
            else await signInAnonymously(auth);

            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) {
                    const appointmentsCol = collection(db, 'artifacts', appId, 'public', 'data', 'appointments');
                    onSnapshot(appointmentsCol, (snap) => {
                        appointments = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        refreshView();
                        updateSyncStatus('Live-Sync Aktiv', 'bg-emerald-500');
                    }, () => updateSyncStatus('Sync Fehler', 'bg-rose-500'));
                }
            });
        } catch (e) { updateSyncStatus('Datenbankfehler', 'bg-rose-500'); }
    }

    // --- GLOBALS ---
    window.updateContent = async (key, element) => {
        currentModule = key;
        document.querySelectorAll('.module-btn').forEach(btn => btn.classList.remove('active-module'));
        if (!element && key === 'home') element = document.getElementById('btn-home');
        if (!element && key === 'termine') element = document.getElementById('btn-termine');
        if (element) element.classList.add('active-module');
        document.getElementById('breadcrumb').innerText = key.toUpperCase();
        if (window.innerWidth < 1024) document.body.classList.remove('mobile-menu-open');
        if (!['home', 'termine'].includes(key)) await fetchFiles(key);
        refreshView();
    };

    window.toggleSidebar = () => {
        if (window.innerWidth < 1024) document.body.classList.toggle('mobile-menu-open');
        else document.body.classList.toggle('sidebar-collapsed');
    };

    window.handleRoleSelection = (role) => {
        if (role === 'student') { changeRole(role); return; }
        pendingRole = role;
        document.getElementById('login-modal').classList.replace('hidden', 'flex');
    };

    window.validateLogin = () => {
        if (document.getElementById('login-password').value === PASSWORDS[pendingRole]) {
            changeRole(pendingRole);
            document.getElementById('login-modal').classList.replace('flex', 'hidden');
        } else {
            alert("Falsches Passwort.");
            window.cancelLogin();
        }
    };

    window.cancelLogin = () => {
        document.getElementById('login-modal').classList.replace('flex', 'hidden');
        document.getElementById('role-selector').value = currentRole;
    };

    const changeRole = (role) => {
        currentRole = role;
        localStorage.setItem('ds_role', role);
        refreshView();
    };

    window.openEventModal = (id = null) => {
        const modal = document.getElementById('event-modal');
        const idInput = document.getElementById('event-id');
        if (id) {
            const ev = appointments.find(a => a.id === id);
            idInput.value = ev.id;
            document.getElementById('event-title').value = ev.title;
            document.getElementById('event-start').value = ev.start;
            document.getElementById('event-status').value = ev.status;
        } else {
            idInput.value = ''; document.getElementById('event-title').value = ''; document.getElementById('event-start').value = '';
        }
        modal.classList.replace('hidden', 'flex');
    };

    window.closeEventModal = () => document.getElementById('event-modal').classList.replace('flex', 'hidden');

    window.saveEvent = async () => {
        const id = document.getElementById('event-id').value;
        const data = {
            title: document.getElementById('event-title').value,
            start: document.getElementById('event-start').value,
            status: document.getElementById('event-status').value,
            updatedAt: serverTimestamp()
        };
        const col = collection(db, 'artifacts', appId, 'public', 'data', 'appointments');
        if (id) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', id), data);
        else await addDoc(col, data);
        window.closeEventModal();
    };

    window.deleteEvent = async (id) => {
        if (confirm("Löschen?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', id));
    };

    async function fetchFiles(key) {
        if (!supabaseClient) return;
        const { data } = await supabaseClient.storage.from(BUCKET_NAME).list(key);
        documents[key] = data?.map(f => ({ id: f.id, name: f.name })) || [];
        refreshView();
    }

    window.uploadToSupabase = async (key) => {
        const file = document.getElementById('supa-upload').files[0];
        if (!file) return;
        isUploading = true; refreshView();
        await supabaseClient.storage.from(BUCKET_NAME).upload(`${key}/${file.name}`, file, { upsert: true });
        isUploading = false; fetchFiles(key);
    };

    window.downloadFromSupabase = async (key, name) => {
        const { data } = await supabaseClient.storage.from(BUCKET_NAME).createSignedUrl(`${key}/${name}`, 3600);
        window.open(data.signedUrl, '_blank');
    };

    window.deleteFromSupabase = async (key, name) => {
        if (confirm("Löschen?")) {
            await supabaseClient.storage.from(BUCKET_NAME).remove([`${key}/${name}`]);
            fetchFiles(key);
        }
    };

    // --- INIT ---
    window.onload = () => {
        const navList = document.getElementById('nav-subjects-list');
        navList.innerHTML = subjectConfig.map(s => `<button onclick="window.updateContent('${s.key}', this)" class="module-btn w-full text-left px-3 py-2.5 rounded-xl text-sm text-slate-600 hover:bg-slate-50 transition-custom flex items-center gap-3"><span class="w-1.5 h-1.5 rounded-full ${s.color} shrink-0"></span>${s.label}</button>`).join('');
        document.getElementById('role-selector').value = currentRole;
        try { supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY); } catch(e) {}
        initAuthAndSync();
        window.updateContent('home');
    };
</script>
</body>
</html>
