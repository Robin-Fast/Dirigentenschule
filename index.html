<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirigentenschule BFECG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase für Files -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Firebase für Echtzeit-Daten (Termine) -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .sidebar-scroll::-webkit-scrollbar { width: 4px; }
        .sidebar-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .active-module {
            background-color: #f1f5f9;
            border-left: 4px solid #10b981;
            color: #0f172a;
            font-weight: 600;
        }

        .transition-custom { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .file-row:hover { background-color: #f1f5f9; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #10b981;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Sidebar Desktop Collapse Logic */
        .sidebar-collapsed #sidebar { width: 0; transform: translateX(-100%); opacity: 0; pointer-events: none; }
        .sidebar-collapsed main { margin-left: 0; }

        /* Mobile Logic */
        @media (max-width: 1023px) {
            #sidebar { width: 288px; transform: translateX(-100%); position: fixed; z-index: 50; height: 100vh; }
            .mobile-menu-open #sidebar { transform: translateX(0); opacity: 1; pointer-events: auto; }
            .mobile-menu-open #sidebar-overlay { display: block; position: fixed; inset: 0; z-index: 40; background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(4px); }
        }

        .status-hidden { opacity: 0.6; background-color: #fff1f2; }
    </style>
</head>
<body class="bg-slate-50 overflow-hidden transition-custom">

<div id="app-container" class="flex h-screen overflow-hidden">

                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path></svg>

                    <h1 class="text-sm font-bold text-slate-800 leading-tight tracking-tight">Dirigentenschule</h1>

            </div>

        <nav class="flex-1 overflow-y-auto sidebar-scroll p-4 space-y-8">

                    <button id="btn-home" onclick="updateContent('home', this)" class="module-btn w-full text-left px-3 py-2.5 rounded-xl text-sm transition-custom flex items-center gap-3 active-module">

            <div id="subject-nav">

        <div class="p-4 border-t border-slate-100 bg-slate-50/50 shrink-0">

                    <svg class="w-3.5 h-3.5 text-slate-400 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Rolle</span>
                </div>
                <div class="relative">
                    <select id="role-selector" onchange="handleRoleSelection(this.value)" class="w-full text-xs font-semibold bg-slate-50 border border-slate-100 rounded-xl p-2.5 pr-8 appearance-none cursor-pointer outline-none focus:ring-2 focus:ring-emerald-500/20 text-slate-700">

                    <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">

                    </div>

            </div>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto relative bg-slate-50 transition-custom">

                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>

<!-- Termine Modal (Add/Edit) -->
<div id="event-modal" class="fixed inset-0 z-[120] hidden items-center justify-center p-4 bg-slate-900/80 backdrop-blur-md">
    <div class="bg-white rounded-3xl p-8 max-w-lg w-full shadow-2xl border border-slate-100 animate-fade-in">
        <h3 id="event-modal-title" class="text-2xl font-bold mb-6 text-slate-800 tracking-tight">Termin verwalten</h3>
        <div class="space-y-4">
            <input type="hidden" id="event-id">
            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-1.5 ml-1">Titel / Anlass</label>
                <input type="text" id="event-title" placeholder="z.B. 2. Arbeitsphase" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-1.5 ml-1">Beginn</label>
                    <input type="date" id="event-start" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-1.5 ml-1">Ende</label>
                    <input type="date" id="event-end" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all">
                </div>
            </div>
            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-1.5 ml-1">Beschreibung / Ort</label>
                <textarea id="event-desc" rows="3" placeholder="Zusätzliche Informationen..." class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all"></textarea>
            </div>
            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-1.5 ml-1">Status</label>
                <select id="event-status" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all">
                    <option value="upcoming">Bevorstehend</option>
                    <option value="current">Laufend</option>
                    <option value="finished">Abgeschlossen</option>
                </select>
            </div>
        </div>
        <div class="flex gap-3 mt-8">
            <button onclick="closeEventModal()" class="flex-1 py-3 text-slate-500 rounded-xl font-bold hover:bg-slate-100 transition-colors">Abbruch</button>
            <button onclick="saveEvent()" class="flex-1 py-3 bg-emerald-600 text-white rounded-xl font-bold hover:bg-emerald-700 shadow-lg shadow-emerald-200 transition-all">Speichern</button>

<!-- Login Modal -->

<div id="modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
    <div class="bg-white rounded-2xl p-6 max-w-sm w-full shadow-2xl">
        <h3 id="modal-title" class="text-lg font-bold mb-2"></h3>

        <button onclick="closeModal()" class="w-full py-2 bg-slate-900 text-white rounded-lg font-bold">Verstanden</button>

</div>

<script>
    // --- KONFIGURATION & INITIALISIERUNG ---
    const SUPABASE_URL = 'https://pzmexvmruiutjarbtqri.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_SJzgqILV8syyNTJyjUgEEg_7ALx3poQ';
    const BUCKET_NAME = 'unterricht'; 
    
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
        apiKey: "",
        authDomain: "conductor-school.firebaseapp.com",
        projectId: "conductor-school",
        storageBucket: "conductor-school.appspot.com",
        messagingSenderId: "123456789",
        appId: "1:123456789:web:abcdef"
    };
    
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'dirigentenschule-bfecg';
    
    let supabaseClient = null;
    let db = null;
    let auth = null;
    let currentUser = null;

    try {
        if (typeof supabase !== 'undefined') {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        }
        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        auth = firebase.auth();
    } catch(e) { console.error("Initialization error", e); }

    // --- ZUSTAND ---
    let currentRole = localStorage.getItem('ds_role') || 'student';
    let pendingRole = 'student';
    let currentModule = 'home';
    let isUploading = false;
    
    let documents = { 
        dirigat: [], orchesterleitung: [], vokal: [], chorleitung: [],
        mlg: [], theorie: [], geschichte: [], gehoerbildung: [] 
    };
    
    let appointments = []; 
    let visibilityMap = JSON.parse(localStorage.getItem('ds_visibility')) || {};
    const PASSWORDS = { admin: 'admin', dozent: 'lehrer' };

    const subjectConfig = [
        { key: 'dirigat', label: 'Dirigat', color: 'bg-emerald-500' },
        { key: 'orchesterleitung', label: 'Orchesterleitung', color: 'bg-blue-500' },
        { key: 'vokal', label: 'Vokal', color: 'bg-rose-500' },
        { key: 'chorleitung', label: 'Chorleitung', color: 'bg-orange-500' },
        { key: 'mlg', label: 'MLG', color: 'bg-amber-500' },
        { key: 'theorie', label: 'Musiktheorie', color: 'bg-indigo-500' },
        { key: 'geschichte', label: 'Musikgeschichte', color: 'bg-purple-500' },
        { key: 'gehoerbildung', label: 'Gehörbildung', color: 'bg-teal-500' }
    ];

    const subjects = {
        home: {
            title: "Willkommen", breadcrumb: "ALLGEMEIN / ÜBERSICHT",
            render: () => `
                <div class="space-y-8 animate-fade-in">
                    <div class="max-w-3xl">
                        <h2 class="text-3xl font-bold text-slate-900 mb-4 tracking-tight">Akademie für Musikleitung</h2>
                        <p class="text-slate-600 leading-relaxed">Herzlich willkommen im digitalen Campus der Dirigentenschule. Hier finden Sie alle relevanten Kursunterlagen, Partituren und Lehrmaterialien für Ihre Ausbildung.</p>
                    </div>
                    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                            <div class="text-emerald-600 mb-2 font-bold text-[10px] uppercase tracking-widest">Nächster Termin</div>
                            <div class="text-2xl font-bold text-slate-800">${getNextAppointment()}</div>
                            <div class="text-sm text-slate-400 font-medium">Aktuelle Planung</div>
                        </div>
                        <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                            <div class="text-blue-600 mb-2 font-bold text-[10px] uppercase tracking-widest">Fachbereiche</div>
                            <div class="text-2xl font-bold text-slate-800">${subjectConfig.length} Module</div>
                            <div class="text-sm text-slate-400 font-medium">Digitales Archiv</div>
                        </div>
                    </div>
                </div>`
        },
        termine: {
            title: "Termine", breadcrumb: "ALLGEMEIN / TERMINE",
            render: () => renderAppointmentView()
        }
    };

    subjectConfig.forEach(s => {
        subjects[s.key] = {
            title: s.label,
            breadcrumb: `UNTERRICHT / ${s.label.toUpperCase()}`,
            render: () => renderFileView(s.key, s.label)
        };
    });

    // --- AUTH & SYNC ---
    async function initAuthAndSync() {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await auth.signInWithCustomToken(__initial_auth_token);
            } else {
                await auth.signInAnonymously();
            }

            auth.onAuthStateChanged((user) => {
                currentUser = user;
                if (user) setupAppointmentsSync();
            });
        } catch (e) { console.error("Auth failed", e); }
    }

    function setupAppointmentsSync() {
        if (!currentUser) return;
        const appointmentsCol = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('appointments');
        appointmentsCol.onSnapshot((snapshot) => {
            appointments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            if (currentModule === 'home' || currentModule === 'termine') refreshView();
        }, (err) => console.error("Firestore Sync Error:", err));
    }

    // --- RENDER FUNCTIONS ---
    function getNextAppointment() {
        const upcoming = appointments
            .filter(a => new Date(a.start) >= new Date())
            .sort((a,b) => new Date(a.start) - new Date(b.start));
        if (upcoming.length === 0) return "Keine Termine";
        const d = new Date(upcoming[0].start);
        return d.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' }) + (upcoming[0].end ? (" - " + new Date(upcoming[0].end).toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' })) : "");
    }

    function renderAppointmentView() {
        const isStaff = currentRole === 'dozent' || currentRole === 'admin';
        return `
            <div class="space-y-6 animate-fade-in">
                <div class="flex flex-col md:flex-row justify-between gap-4 items-start md:items-center">
                    <div>
                        <h2 class="text-3xl font-bold text-slate-900 tracking-tight">Terminkalender</h2>
                        <p class="text-slate-500 text-sm mt-1">Synchronisierte Übersicht für alle Kursteilnehmer.</p>
                    </div>
                    ${isStaff ? `
                        <button onclick="openEventModal()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2 transition-all shadow-lg shadow-emerald-100 active:scale-95">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                            Termin hinzufügen
                        </button>
                    ` : ''}
                </div>
                
                <div class="grid gap-4">
                    ${appointments.sort((a,b) => new Date(a.start) - new Date(b.start)).map(event => {
                        const start = new Date(event.start);
                        const end = event.end ? new Date(event.end) : null;
                        const isFinished = event.status === 'finished';
                        return `
                        <div class="bg-white rounded-3xl border border-slate-200 p-6 flex flex-col md:flex-row md:items-center gap-6 shadow-sm hover:shadow-md transition-shadow ${isFinished ? 'opacity-60' : ''}">
                            <div class="flex items-center gap-4 md:w-48 shrink-0">
                                <div class="w-14 h-14 bg-slate-50 rounded-2xl flex flex-col items-center justify-center border border-slate-100">
                                    <span class="text-[10px] font-bold text-slate-400 uppercase leading-none">${start.toLocaleDateString('de-DE', { month: 'short' })}</span>
                                    <span class="text-xl font-bold text-slate-800">${start.getDate()}</span>
                                </div>
                                ${end ? `<div class="text-xs font-bold text-slate-400">BIS<br><span class="text-slate-600">${end.toLocaleDateString('de-DE')}</span></div>` : ''}
                            </div>
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-1">
                                    <h4 class="font-bold text-lg text-slate-800">${event.title}</h4>
                                    ${getStatusBadge(event.status)}
                                </div>
                                <p class="text-sm text-slate-500 leading-relaxed">${event.desc || 'Keine Beschreibung vorhanden.'}</p>
                            </div>
                            ${isStaff ? `
                                <div class="flex items-center gap-2 justify-end">
                                    <button onclick="openEventModal('${event.id}')" class="p-3 text-slate-400 hover:text-emerald-600 hover:bg-emerald-50 rounded-xl transition-all">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                                    </button>
                                    <button onclick="deleteEvent('${event.id}')" class="p-3 text-slate-400 hover:text-rose-600 hover:bg-rose-50 rounded-xl transition-all">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                    </button>
                                </div>
                            ` : ''}
                        </div>`;
                    }).join('')}
                    ${appointments.length === 0 ? '<div class="p-20 text-center text-slate-400 italic bg-white rounded-3xl border border-dashed border-slate-200">Keine Termine gefunden.</div>' : ''}
                </div>
            </div>
        `;
    }

    function getStatusBadge(status) {
        const styles = { upcoming: 'bg-blue-50 text-blue-600 border-blue-100', current: 'bg-emerald-50 text-emerald-600 border-emerald-100', finished: 'bg-slate-100 text-slate-500 border-slate-200' };
        const labels = { upcoming: 'Bevorstehend', current: 'Aktiv', finished: 'Beendet' };
        return `<span class="px-2 py-0.5 rounded-full text-[10px] font-bold uppercase border ${styles[status]}">${labels[status]}</span>`;
    }

    function renderFileView(key, title) {
        const isStaff = currentRole === 'dozent' || currentRole === 'admin';
        const fileArray = documents[key] || [];
        const visibleFiles = isStaff ? fileArray : fileArray.filter(f => visibilityMap[f.id] !== false);
        return `
            <div class="space-y-6 animate-fade-in">
                <div class="flex flex-col md:flex-row justify-between gap-4 items-start md:items-center">
                    <div>
                        <h2 class="text-3xl font-bold text-slate-900 tracking-tight">${title}</h2>
                        <nav class="text-xs text-slate-400 font-bold uppercase tracking-widest mt-1">Materialsammlung</nav>
                    </div>
                    ${isStaff ? `
                        <div class="flex items-center gap-3">
                            <input type="file" id="supa-upload" class="hidden" onchange="uploadToSupabase('${key}')">
                            <button onclick="document.getElementById('supa-upload').click()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2 transition-all shadow-lg shadow-emerald-100 active:scale-95">
                                ${isUploading ? '<span class="loader"></span>' : '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>'}
                                ${isUploading ? 'Übertragung...' : 'Datei hochladen'}
                            </button>
                        </div>
                    ` : ''}
                </div>
                <div class="bg-white rounded-3xl border border-slate-200 overflow-hidden shadow-sm">
                    <div id="file-list-container" class="divide-y divide-slate-100">
                        ${visibleFiles.length === 0 ? `
                            <div class="p-20 text-center text-slate-300 flex flex-col items-center gap-4">
                                <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center">
                                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                                </div>
                                <span class="text-sm font-semibold tracking-tight">Keine Dateien verfügbar</span>
                            </div>` : 
                          visibleFiles.map(doc => {
                            const isHidden = visibilityMap[doc.id] === false;
                            return `
                            <div class="file-row p-5 flex items-center justify-between ${isStaff && isHidden ? 'status-hidden' : ''} transition-colors group">
                                <div class="flex items-center gap-5 flex-1 mr-4">
                                    <div class="w-11 h-11 bg-slate-50 text-slate-400 group-hover:bg-emerald-50 group-hover:text-emerald-500 rounded-xl flex items-center justify-center font-bold text-[10px] uppercase border border-slate-100">
                                        ${doc.name.split('.').pop()}
                                    </div>
                                    <button onclick="downloadFromSupabase('${key}', '${doc.name}')" class="text-left">
                                        <div class="font-bold text-sm text-slate-800 group-hover:text-emerald-700 transition-colors line-clamp-1">${doc.name}</div>
                                        <div class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter mt-0.5">${doc.size || '---'} • ${doc.date || 'Unbekannt'}</div>
                                    </button>
                                </div>
                                <div class="flex items-center gap-2">
                                    ${isStaff ? `
                                        <button onclick="toggleVisibility('${doc.id}')" class="p-2.5 ${isHidden ? 'text-rose-400' : 'text-emerald-400'} hover:bg-slate-50 rounded-xl transition-all">
                                            ${isHidden ? '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.05 10.05 0 014.13-5.075M9.9 4.244A10.05 10.05 0 0112 5c4.478 0 8.268-2.943-9.542 7a10.025 10.025 0 01-4.132 5.076m-7.424-7.424a3 3 0 114.242 4.242M9.88 9.88l4.24 4.24M3 3l18 18"></path></svg>' : '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268-2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>'}
                                        </button>
                                        <button onclick="deleteFromSupabase('${key}', '${doc.name}')" class="p-2.5 text-slate-300 hover:text-rose-600 hover:bg-rose-50 rounded-xl transition-all">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                        </button>
                                    ` : ''}
                                    <button onclick="downloadFromSupabase('${key}', '${doc.name}')" class="p-2.5 text-slate-400 hover:text-emerald-600 hover:bg-emerald-50 rounded-xl transition-all">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                                    </button>
                                </div>
                            </div>
                        `}).join('')}
                    </div>
                </div>
            </div>`;
    }

    // --- APPOINTMENT LOGIC (CLOUDBASED) ---
    function openEventModal(eventId = null) {
        const modal = document.getElementById('event-modal');
        const titleInput = document.getElementById('event-title');
        const startInput = document.getElementById('event-start');
        const endInput = document.getElementById('event-end');
        const descInput = document.getElementById('event-desc');
        const statusSelect = document.getElementById('event-status');
        const idInput = document.getElementById('event-id');

        if (eventId) {
            const ev = appointments.find(a => a.id === eventId);
            idInput.value = ev.id;
            titleInput.value = ev.title;
            startInput.value = ev.start;
            endInput.value = ev.end || '';
            descInput.value = ev.desc || '';
            statusSelect.value = ev.status;
            document.getElementById('event-modal-title').innerText = "Termin bearbeiten";
        } else {
            idInput.value = ''; titleInput.value = ''; startInput.value = ''; endInput.value = ''; descInput.value = ''; statusSelect.value = 'upcoming';
            document.getElementById('event-modal-title').innerText = "Neuer Termin";
        }
        modal.classList.replace('hidden', 'flex');
    }

    function closeEventModal() { document.getElementById('event-modal').classList.replace('flex', 'hidden'); }

    async function saveEvent() {
        if (!currentUser) return;
        const id = document.getElementById('event-id').value;
        const newEvent = {
            title: document.getElementById('event-title').value,
            start: document.getElementById('event-start').value,
            end: document.getElementById('event-end').value,
            desc: document.getElementById('event-desc').value,
            status: document.getElementById('event-status').value,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };
        if (!newEvent.title || !newEvent.start) { showModal("Fehler", "Bitte mindestens Titel und Startdatum angeben."); return; }
        try {
            const appointmentsCol = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('appointments');
            if (id) await appointmentsCol.doc(id).update(newEvent);
            else await appointmentsCol.add(newEvent);
            closeEventModal();
        } catch (e) { showModal("Fehler", "Speichern fehlgeschlagen."); }
    }

    async function deleteEvent(id) {
        if (!confirm("Soll dieser Termin wirklich gelöscht werden?")) return;
        try { await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('appointments').doc(id).delete();
        } catch (e) { showModal("Fehler", "Löschen fehlgeschlagen."); }
    }

    // --- INTERFACE ACTIONS ---
    function initNav() {
        const navList = document.getElementById('nav-subjects-list');
        navList.innerHTML = subjectConfig.map(s => `
            <button onclick="updateContent('${s.key}', this)" class="module-btn w-full text-left px-3 py-2.5 rounded-xl text-sm text-slate-600 hover:bg-slate-50 transition-custom flex items-center gap-3">
                <span class="w-1.5 h-1.5 rounded-full ${s.color} shrink-0"></span>
                <span class="whitespace-nowrap overflow-hidden">${s.label}</span>
            </button>
        `).join('');
        document.getElementById('role-selector').value = currentRole;
    }

    function toggleSidebar() {
        if (window.innerWidth < 1024) document.body.classList.toggle('mobile-menu-open');
        else document.body.classList.toggle('sidebar-collapsed');
    }

    function toggleVisibility(fileId) {
        visibilityMap[fileId] = visibilityMap[fileId] === false;
        localStorage.setItem('ds_visibility', JSON.stringify(visibilityMap));
        refreshView();
    }

    function handleRoleSelection(role) {
        if (role === 'student') { changeRole(role); return; }
        pendingRole = role;
        document.getElementById('login-password').value = '';
        document.getElementById('login-modal-title').innerText = `${role === 'admin' ? 'Administrator' : 'Dozent'} Login`;
        document.getElementById('login-modal').classList.replace('hidden', 'flex');
    }

    function cancelLogin() {
        document.getElementById('login-modal').classList.replace('flex', 'hidden');
        document.getElementById('role-selector').value = currentRole;
    }

    function validateLogin() {
        const pw = document.getElementById('login-password').value;
        if (pw === PASSWORDS[pendingRole]) {
            changeRole(pendingRole);
            // KORREKTUR: Fenster schließen und Input leeren
            document.getElementById('login-modal').classList.replace('flex', 'hidden');
            document.getElementById('login-password').value = '';
        } else {
            showModal("Fehler", "Falsches Passwort.");
            cancelLogin();
        }
    }

    function changeRole(role) {
        currentRole = role;
        localStorage.setItem('ds_role', role);
        refreshView();
    }

    // --- SUPABASE ACTIONS ---
    async function fetchFiles(subjectKey) {
        if (!supabaseClient) return;
        try {
            const { data, error } = await supabaseClient.storage.from(BUCKET_NAME).list(subjectKey);
            if (error) throw error;
            documents[subjectKey] = data.map(file => ({
                id: file.id, name: file.name,
                size: (file.metadata.size / 1024 / 1024).toFixed(2) + " MB",
                date: new Date(file.created_at).toLocaleDateString('de-DE')
            }));
            if (currentModule === subjectKey) refreshView();
        } catch (e) { console.error("Fetch error:", e); }
    }

    async function uploadToSupabase(subjectKey) {
        const fileInput = document.getElementById('supa-upload');
        if (!fileInput.files.length) return;
        const file = fileInput.files[0];
        const sanitizedName = file.name.replace(/\s+/g, '_').replace(/[^a-zA-Z0-9._-]/g, '');
        isUploading = true;
        refreshView();
        try {
            const { error } = await supabaseClient.storage.from(BUCKET_NAME).upload(`${subjectKey}/${sanitizedName}`, file, { upsert: true });
            if (error) throw error;
            await fetchFiles(subjectKey);
        } catch (error) { showModal("Upload-Fehler", error.message); } 
        finally { isUploading = false; refreshView(); fileInput.value = ''; }
    }

    async function downloadFromSupabase(subjectKey, fileName) {
        try {
            const { data, error } = await supabaseClient.storage.from(BUCKET_NAME).createSignedUrl(`${subjectKey}/${fileName}`, 3600);
            if (error) throw error;
            window.open(data.signedUrl, '_blank');
        } catch (e) { showModal("Fehler", "Datei konnte nicht geladen werden."); }
    }

    async function deleteFromSupabase(subjectKey, fileName) {
        if (!confirm(`"${fileName}" wirklich löschen?`)) return;
        try {
            const { error } = await supabaseClient.storage.from(BUCKET_NAME).remove([`${subjectKey}/${fileName}`]);
            if (error) throw error;
            await fetchFiles(subjectKey);
        } catch (e) { showModal("Fehler", "Datei konnte nicht gelöscht werden."); }
    }

    function refreshView() {
        const module = subjects[currentModule];
        if (module) document.getElementById('dynamic-content').innerHTML = module.render();
    }

    async function updateContent(key, element) {
        currentModule = key;
        document.querySelectorAll('.module-btn').forEach(btn => btn.classList.remove('active-module'));
        if (!element && key === 'home') element = document.getElementById('btn-home');
        if (!element && key === 'termine') element = document.getElementById('btn-termine');
        if (element) element.classList.add('active-module');
        document.getElementById('breadcrumb').innerText = subjects[key].breadcrumb;
        if (window.innerWidth < 1024) document.body.classList.remove('mobile-menu-open');
        if (!['home', 'termine'].includes(key)) await fetchFiles(key);
        refreshView();
    }

    function showModal(title, text) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-text').innerText = text;
        document.getElementById('modal').classList.replace('hidden', 'flex');
    }
    function closeModal() { document.getElementById('modal').classList.replace('flex', 'hidden'); }

    window.onload = () => {
        initNav();
        initAuthAndSync();
        updateContent('home', document.getElementById('btn-home'));
    };
</script>
