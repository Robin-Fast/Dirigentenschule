<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }

        .sidebar-scroll::-webkit-scrollbar { width: 4px; }
        .sidebar-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .active-module {
            background-color: #f1f5f9;
            border-left: 4px solid #10b981;
            color: #0f172a;
            font-weight: 600;
        }

        .transition-custom { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .file-row:hover { background-color: #f1f5f9; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }

        .loader-spin {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #10b981;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        @media (max-width: 1023px) {
            #sidebar { width: 280px; transform: translateX(-100%); position: fixed; z-index: 50; height: 100vh; }
            .mobile-menu-open #sidebar { transform: translateX(0); }
            .mobile-menu-open #sidebar-overlay { display: block; position: fixed; inset: 0; z-index: 40; background: rgba(15, 23, 42, 0.3); backdrop-filter: blur(4px); }
            .sidebar-collapsed #sidebar { transform: translateX(-100%); }
        }

        .sidebar-collapsed #sidebar { width: 0; overflow: hidden; border-right-width: 0; opacity: 0; }
    </style>
</head>
<body class="bg-slate-50 overflow-hidden">

<div id="app-container" class="flex h-screen overflow-hidden">
    <div id="sidebar-overlay" onclick="window.toggleSidebar()" class="hidden"></div>

    <!-- Sidebar -->

                <div class="w-10 h-10 bg-emerald-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-emerald-100">

        <nav class="flex-1 overflow-y-auto sidebar-scroll p-4 space-y-8">

                    <button id="btn-home" onclick="window.updateContent('home', this)" class="module-btn w-full text-left px-3 py-2.5 rounded-xl text-sm transition-custom flex items-center gap-3 active-module">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>

                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2-2V7a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>

        <div class="p-4 border-t border-slate-100 bg-slate-50/50">

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto relative transition-custom">

            <div class="flex items-center">
                <button onclick="window.toggleSidebar()" class="p-2 mr-4 rounded-xl bg-white border border-slate-200 hover:bg-slate-50 text-slate-600 shadow-sm transition-all active:scale-95">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>

<!-- Modals -->

<!-- Custom Toast for Notifications -->
<div id="toast" class="fixed bottom-6 right-6 z-[200] transform translate-y-24 opacity-0 transition-all duration-300 pointer-events-none">
    <div class="bg-slate-900 text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3">
        <div id="toast-icon"></div>
        <span id="toast-message" class="text-sm font-bold"></span>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, collection, onSnapshot, addDoc, updateDoc, deleteDoc, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Firebase & App Configuration ---
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
        apiKey: "",
        authDomain: "conductor-school.firebaseapp.com",
        projectId: "conductor-school",
        storageBucket: "conductor-school.appspot.com",
        messagingSenderId: "123456789",
        appId: "1:123456789:web:abcdef"
    };
    
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'dirigentenschule-bfecg-v1';
    
    // Services
    let db, auth;
    let appointments = [];
    let currentRole = localStorage.getItem('ds_role') || 'student';
    let currentModule = 'home';
    let pendingRole = 'student';
    let isUserAuthenticated = false;

    const PASSWORDS = { admin: 'admin', dozent: 'lehrer' };
    const subjectConfig = [
        { key: 'dirigat', label: 'Dirigat', color: 'bg-emerald-500' },
        { key: 'orchesterleitung', label: 'Orchesterleitung', color: 'bg-blue-500' },
        { key: 'vokal', label: 'Vokal', color: 'bg-rose-500' },
        { key: 'chorleitung', label: 'Chorleitung', color: 'bg-orange-500' },
        { key: 'mlg', label: 'MLG', color: 'bg-amber-500' },
        { key: 'theorie', label: 'Musiktheorie', color: 'bg-indigo-500' },
        { key: 'geschichte', label: 'Musikgeschichte', color: 'bg-purple-500' },
        { key: 'gehoerbildung', label: 'Geh√∂rbildung', color: 'bg-teal-500' }
    ];

    // --- Core UI Functions ---
    window.showToast = (msg, type = 'info') => {
        const toast = document.getElementById('toast');
        const messageEl = document.getElementById('toast-message');
        const iconEl = document.getElementById('toast-icon');
        
        messageEl.innerText = msg;
        iconEl.innerHTML = type === 'error' 
            ? '<svg class="w-5 h-5 text-rose-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>'
            : '<svg class="w-5 h-5 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
            
        toast.classList.replace('opacity-0', 'opacity-100');
        toast.classList.replace('translate-y-24', 'translate-y-0');
        
        setTimeout(() => {
            toast.classList.replace('opacity-100', 'opacity-0');
            toast.classList.replace('translate-y-0', 'translate-y-24');
        }, 3000);
    };

    const updateSyncStatus = (status, colorClass) => {
        const el = document.getElementById('sync-status');
        if (el) {
            el.innerHTML = `<span class="w-2 h-2 rounded-full ${colorClass}"></span><span class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">${status}</span>`;
        }
    };

    // --- Content Rendering ---
    const refreshView = () => {
        const dynamic = document.getElementById('dynamic-content');
        if (currentModule === 'home') {
            const nextDate = getNextAppointment();
            dynamic.innerHTML = `
                <div class="space-y-8 animate-fade-in">
                    <div class="max-w-3xl">
                        <h2 class="text-3xl font-bold text-slate-900 mb-4 tracking-tight">Akademie f√ºr Musikleitung</h2>
                        <p class="text-slate-600 leading-relaxed text-lg">Willkommen im digitalen Campus der BFECG. Hier findest du alle relevanten Unterlagen und die aktuelle Terminplanung in Echtzeit.</p>
                    </div>
                    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                            <div class="text-emerald-600 mb-2 font-bold text-[10px] uppercase tracking-widest">N√§chster Termin</div>
                            <div class="text-2xl font-bold text-slate-800">${nextDate}</div>
                            <div class="text-sm text-slate-400 font-medium mt-1">Stand: ${new Date().toLocaleDateString('de-DE')}</div>
                        </div>
                    </div>
                </div>`;
        } else if (currentModule === 'termine') {
            const isStaff = currentRole === 'dozent' || currentRole === 'admin';
            dynamic.innerHTML = `
                <div class="space-y-6 animate-fade-in">
                    <div class="flex flex-col md:flex-row justify-between gap-4 items-start md:items-center">
                        <div>
                            <h2 class="text-3xl font-bold text-slate-900 tracking-tight">Terminkalender</h2>
                            <p class="text-slate-500 text-sm mt-1">Alle √Ñnderungen werden sofort synchronisiert.</p>
                        </div>
                        ${isStaff ? `
                            <button onclick="window.openEventModal()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2 transition-all shadow-lg shadow-emerald-100 active:scale-95">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                                Neuer Termin
                            </button>
                        ` : ''}
                    </div>
                    <div class="grid gap-4" id="appointments-list">
                        ${renderAppointmentsList()}
                    </div>
                </div>`;
        } else {
            dynamic.innerHTML = `<div class="p-20 text-center text-slate-400">Dateimanagement wird f√ºr ${currentModule} geladen...</div>`;
        }
    };

    const renderAppointmentsList = () => {
        if (appointments.length === 0) {
            return '<div class="p-20 text-center text-slate-400 italic bg-white rounded-3xl border border-dashed border-slate-200">Keine Termine hinterlegt.</div>';
        }

        return appointments
            .sort((a, b) => new Date(a.start) - new Date(b.start))
            .map(event => {
                const start = new Date(event.start);
                const end = event.end ? new Date(event.end) : null;
                const isFinished = event.status === 'finished';
                const isStaff = currentRole === 'dozent' || currentRole === 'admin';
                
                return `
                <div class="bg-white rounded-3xl border border-slate-200 p-5 flex flex-col md:flex-row md:items-center gap-6 shadow-sm hover:shadow-md transition-shadow ${isFinished ? 'opacity-60 grayscale' : ''}">
                    <div class="flex items-center gap-4 md:w-48 shrink-0">
                        <div class="w-14 h-14 bg-slate-50 rounded-2xl flex flex-col items-center justify-center border border-slate-100">
                            <span class="text-[10px] font-bold text-slate-400 uppercase leading-none">${start.toLocaleDateString('de-DE', { month: 'short' })}</span>
                            <span class="text-xl font-bold text-slate-800">${start.getDate()}</span>
                        </div>
                        ${end ? `
                            <div class="text-[10px] font-bold text-slate-400 uppercase">
                                Bis<br><span class="text-slate-700 text-xs">${end.toLocaleDateString('de-DE')}</span>
                            </div>
                        ` : ''}
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex flex-wrap items-center gap-2 mb-1">
                            <h4 class="font-bold text-lg text-slate-800 truncate">${event.title}</h4>
                            <span class="px-2 py-0.5 rounded-full text-[9px] font-bold uppercase border ${getStatusColor(event.status)}">
                                ${event.status}
                            </span>
                        </div>
                        <p class="text-sm text-slate-500 line-clamp-2">${event.desc || 'Keine Beschreibung verf√ºgbar.'}</p>
                    </div>
                    ${isStaff ? `
                        <div class="flex items-center gap-2 md:justify-end shrink-0">
                            <button onclick="window.openEventModal('${event.id}')" class="p-3 text-slate-400 hover:text-emerald-600 hover:bg-emerald-50 rounded-xl transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                            </button>
                            <button onclick="window.deleteEvent('${event.id}')" class="p-3 text-slate-400 hover:text-rose-600 hover:bg-rose-50 rounded-xl transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                    ` : ''}
                </div>`;
            }).join('');
    };

    const getStatusColor = (status) => {
        switch(status) {
            case 'finished': return 'bg-slate-100 text-slate-500 border-slate-200';
            case 'current': return 'bg-blue-50 text-blue-600 border-blue-100';
            default: return 'bg-emerald-50 text-emerald-600 border-emerald-100';
        }
    };

    const getNextAppointment = () => {
        const upcoming = appointments
            .filter(a => new Date(a.start) >= new Date().setHours(0,0,0,0))
            .sort((a,b) => new Date(a.start) - new Date(b.start));
        if (upcoming.length === 0) return "Keine Termine";
        return new Date(upcoming[0].start).toLocaleDateString('de-DE', { day: '2-digit', month: 'long', year: 'numeric' });
    };

    // --- Firebase Logic ---
    async function initApp() {
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            updateSyncStatus('Authentifizierung...', 'bg-amber-400');

            // Sign in flow per Rule 3
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    isUserAuthenticated = true;
                    document.getElementById('user-indicator').classList.remove('hidden');
                    startRealtimeSync();
                } else {
                    isUserAuthenticated = false;
                    updateSyncStatus('Nicht angemeldet', 'bg-rose-500');
                }
            });

        } catch (error) {
            console.error("Init Error:", error);
            updateSyncStatus('Systemfehler', 'bg-rose-600');
            window.showToast("Datenbank-Initialisierung fehlgeschlagen.", "error");
        }
    }

    function startRealtimeSync() {
        // Rule 1: Always use the strict path
        const appointmentsCol = collection(db, 'artifacts', appId, 'public', 'data', 'appointments');
        
        // Realtime Listener
        onSnapshot(appointmentsCol, (snapshot) => {
            appointments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            updateSyncStatus('Live synchronisiert', 'bg-emerald-500');
            refreshView();
        }, (error) => {
            console.error("Sync Error:", error);
            updateSyncStatus('Sync Unterbrochen', 'bg-rose-500');
        });
    }

    // --- Global Actions ---
    window.updateContent = (key, element) => {
        currentModule = key;
        document.querySelectorAll('.module-btn').forEach(btn => btn.classList.remove('active-module'));
        
        // Handle side-effects of navigation
        if (!element) {
            element = document.getElementById(`btn-${key}`);
        }
        if (element) element.classList.add('active-module');

        const breadcrumbMap = { home: '√úbersicht', termine: 'Termine' };
        const label = breadcrumbMap[key] || key.toUpperCase();
        document.getElementById('breadcrumb').innerText = `CAMPUS / ${label}`;
        
        if (window.innerWidth < 1024) {
            document.body.classList.remove('mobile-menu-open');
        }
        
        refreshView();
    };

    window.toggleSidebar = () => {
        if (window.innerWidth < 1024) {
            document.body.classList.toggle('mobile-menu-open');
        } else {
            document.body.classList.toggle('sidebar-collapsed');
        }
    };

    window.handleRoleSelection = (role) => {
        if (role === 'student') {
            currentRole = role;
            localStorage.setItem('ds_role', role);
            refreshView();
            window.showToast("Rolle auf Student gewechselt.");
        } else {
            pendingRole = role;
            document.getElementById('login-password').value = '';
            document.getElementById('login-modal').classList.replace('hidden', 'flex');
            setTimeout(() => document.getElementById('login-password').focus(), 100);
        }
    };

    window.validateLogin = () => {
        const pass = document.getElementById('login-password').value;
        if (pass === PASSWORDS[pendingRole]) {
            currentRole = pendingRole;
            localStorage.setItem('ds_role', currentRole);
            document.getElementById('login-modal').classList.replace('flex', 'hidden');
            window.showToast(`Erfolgreich als ${currentRole} angemeldet.`);
            refreshView();
        } else {
            window.showToast("Passwort falsch.", "error");
            window.cancelLogin();
        }
    };

    window.cancelLogin = () => {
        document.getElementById('login-modal').classList.replace('flex', 'hidden');
        document.getElementById('role-selector').value = currentRole;
    };

    // --- Appointment Management ---
    window.openEventModal = (id = null) => {
        const modal = document.getElementById('event-modal');
        const titleEl = document.getElementById('event-modal-title');
        
        if (id) {
            const ev = appointments.find(a => a.id === id);
            document.getElementById('event-id').value = id;
            document.getElementById('event-title').value = ev.title;
            document.getElementById('event-start').value = ev.start;
            document.getElementById('event-end').value = ev.end || '';
            document.getElementById('event-desc').value = ev.desc || '';
            document.getElementById('event-status').value = ev.status;
            titleEl.innerText = "Termin bearbeiten";
        } else {
            document.getElementById('event-id').value = '';
            document.getElementById('event-title').value = '';
            document.getElementById('event-start').value = new Date().toISOString().split('T')[0];
            document.getElementById('event-end').value = '';
            document.getElementById('event-desc').value = '';
            document.getElementById('event-status').value = 'upcoming';
            titleEl.innerText = "Neuen Termin anlegen";
        }
        
        modal.classList.replace('hidden', 'flex');
    };

    window.closeEventModal = () => {
        document.getElementById('event-modal').classList.replace('flex', 'hidden');
    };

    window.saveEvent = async () => {
        if (!isUserAuthenticated) {
            window.showToast("Keine Verbindung zur Datenbank.", "error");
            return;
        }

        const id = document.getElementById('event-id').value;
        const btn = document.getElementById('btn-save-event');
        
        const data = {
            title: document.getElementById('event-title').value.trim(),
            start: document.getElementById('event-start').value,
            end: document.getElementById('event-end').value,
            desc: document.getElementById('event-desc').value.trim(),
            status: document.getElementById('event-status').value,
            updatedAt: serverTimestamp()
        };

        if (!data.title || !data.start) {
            window.showToast("Titel und Startdatum erforderlich.", "error");
            return;
        }

        btn.disabled = true;
        btn.innerHTML = '<span class="loader-spin"></span>';

        try {
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'appointments');
            if (id) {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', id), data);
                window.showToast("Termin aktualisiert.");
            } else {
                await addDoc(colRef, data);
                window.showToast("Termin erstellt.");
            }
            window.closeEventModal();
        } catch (error) {
            console.error("Save failed:", error);
            window.showToast("Fehler beim Speichern.", "error");
        } finally {
            btn.disabled = false;
            btn.innerText = "Speichern";
        }
    };

    window.deleteEvent = async (id) => {
        // Custom confirmation logic as per no-alert rule
        if (confirm("M√∂chtest du diesen Termin wirklich unwiderruflich l√∂schen?")) {
            try {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', id));
                window.showToast("Termin gel√∂scht.");
            } catch (error) {
                window.showToast("L√∂schen fehlgeschlagen.", "error");
            }
        }
    };

    // --- Initialization ---
    window.addEventListener('DOMContentLoaded', () => {
        // Build Subject Nav
        const navList = document.getElementById('nav-subjects-list');
        navList.innerHTML = subjectConfig.map(s => `
            <button onclick="window.updateContent('${s.key}', this)" class="module-btn w-full text-left px-3 py-2.5 rounded-xl text-sm text-slate-600 hover:bg-slate-50 transition-custom flex items-center gap-3">
                <span class="w-1.5 h-1.5 rounded-full ${s.color} shrink-0"></span>
                <span class="truncate">${s.label}</span>
            </button>
        `).join('');

        document.getElementById('role-selector').value = currentRole;
        initApp();
        window.updateContent('home');
    });

</script>
</body>
</html>
