<script type="module">
    // --- SUPABASE CONFIGURATION ---
    const SUPABASE_URL = 'https://pzmexvmruiutjarbtqri.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_SJzgqILV8syyNTJyjUgEEg_7ALx3poQ';
    const BUCKET_NAME = 'unterricht';

    const appId = typeof __app_id !== 'undefined' ? __app_id : 'dirigentenschule-bfecg-v1';
    
    let supabaseClient;
    let appointments = [];
    let currentModuleFiles = []; 
    let currentRole = localStorage.getItem('ds_role') || 'student';
    let currentModule = 'home';
    let pendingRole = 'student';
    let isFileLoading = false;

    const PASSWORDS = { admin: 'admin', dozent: 'lehrer' };
    const subjectConfig = [
        { key: 'dirigat', label: 'Dirigat', color: 'bg-emerald-500' },
        { key: 'orchesterleitung', label: 'Orchesterleitung', color: 'bg-blue-500' },
        { key: 'vokal', label: 'Vokal', color: 'bg-rose-500' },
        { key: 'chorleitung', label: 'Chorleitung', color: 'bg-orange-500' },
        { key: 'mlg', label: 'MLG', color: 'bg-amber-500' },
        { key: 'theorie', label: 'Musiktheorie', color: 'bg-indigo-500' },
        { key: 'geschichte', label: 'Musikgeschichte', color: 'bg-purple-500' },
        { key: 'gehoerbildung', label: 'Geh√∂rbildung', color: 'bg-teal-500' }
    ];

    window.showToast = (msg, type = 'info') => {
        const toast = document.getElementById('toast');
        const messageEl = document.getElementById('toast-message');
        const iconEl = document.getElementById('toast-icon');
        
        messageEl.innerText = msg;
        iconEl.innerHTML = type === 'error' 
            ? '<svg class="w-5 h-5 text-rose-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>'
            : '<svg class="w-5 h-5 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
            
        toast.classList.replace('opacity-0', 'opacity-100');
        toast.classList.replace('translate-y-24', 'translate-y-0');
        setTimeout(() => {
            toast.classList.replace('opacity-100', 'opacity-0');
            toast.classList.replace('translate-y-0', 'translate-y-24');
        }, 3000);
    };

    const updateSyncUI = (status, colorClass) => {
        const dot = document.getElementById('sync-dot');
        const text = document.getElementById('sync-text');
        if (dot && text) {
            dot.className = `w-2 h-2 rounded-full ${colorClass}`;
            text.innerText = status;
        }
    };

    const refreshView = () => {
        const dynamic = document.getElementById('dynamic-content');
        if (currentModule === 'home') {
            const nextDate = getNextAppointment();
            dynamic.innerHTML = `
                <div class="space-y-8 animate-fade-in">
                    <div class="max-w-3xl">
                        <h2 class="text-3xl font-bold text-slate-900 mb-4 tracking-tight">Akademie f√ºr Musikleitung</h2>
                        <p class="text-slate-600 leading-relaxed text-lg">Zentraler Campus f√ºr alle Lehrmaterialien und die aktuelle Terminplanung ‚Äì alles live √ºber Supabase synchronisiert.</p>
                    </div>
                    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                            <div class="text-emerald-600 mb-2 font-bold text-[10px] uppercase tracking-widest">N√§chster Termin</div>
                            <div class="text-2xl font-bold text-slate-800">${nextDate}</div>
                        </div>
                    </div>
                </div>`;
        } else if (currentModule === 'termine') {
            dynamic.innerHTML = renderAppointmentsView();
        } else {
            dynamic.innerHTML = renderFilesView();
        }
    };

    const renderAppointmentsView = () => {
        const isStaff = currentRole === 'dozent' || currentRole === 'admin';
        return `
            <div class="space-y-6 animate-fade-in">
                <div class="flex justify-between items-center">
                    <h2 class="text-3xl font-bold text-slate-900 tracking-tight">Terminkalender</h2>
                    ${isStaff ? `<button onclick="window.openEventModal()" class="bg-emerald-600 text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2 shadow-lg shadow-emerald-100">Neuer Termin</button>` : ''}
                </div>
                <div class="grid gap-4">
                    ${appointments.length === 0 ? '<div class="p-20 text-center text-slate-400">Keine Termine vorhanden.</div>' : appointments.sort((a,b)=>new Date(a.start)-new Date(b.start)).map(event => `
                        <div class="bg-white rounded-3xl border border-slate-200 p-5 flex items-center gap-6 shadow-sm">
                            <div class="w-14 h-14 bg-slate-50 rounded-2xl flex flex-col items-center justify-center border border-slate-100 shrink-0">
                                <span class="text-[10px] font-bold text-slate-400 uppercase">${new Date(event.start).toLocaleDateString('de-DE', { month: 'short' })}</span>
                                <span class="text-xl font-bold text-slate-800">${new Date(event.start).getDate()}</span>
                            </div>
                            <div class="flex-1">
                                <h4 class="font-bold text-slate-800">${event.title}</h4>
                                <p class="text-sm text-slate-500">${event.desc || ''}</p>
                            </div>
                            ${isStaff ? `
                                <div class="flex gap-2">
                                    <button onclick="window.openEventModal('${event.id}')" class="p-2 text-slate-400 hover:text-emerald-600 transition-colors"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg></button>
                                    <button onclick="window.deleteEvent('${event.id}')" class="p-2 text-slate-400 hover:text-rose-600 transition-colors"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            </div>`;
    };

    const renderFilesView = () => {
        const isStaff = currentRole === 'dozent' || currentRole === 'admin';
        const title = subjectConfig.find(s => s.key === currentModule)?.label;
        
        return `
            <div class="space-y-6 animate-fade-in">
                <div class="flex justify-between items-center">
                    <h2 class="text-3xl font-bold text-slate-900 tracking-tight">${title}</h2>
                    ${isStaff ? `
                        <div class="flex items-center gap-3">
                            ${isFileLoading ? '<span class="loader-spin"></span>' : ''}
                            <button onclick="document.getElementById('supa-upload').click()" class="bg-emerald-600 text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2 shadow-lg shadow-emerald-100">
                                Datei hochladen
                            </button>
                            <input type="file" id="supa-upload" class="hidden" onchange="window.uploadToSupabase()">
                        </div>
                    ` : ''}
                </div>
                <div class="bg-white rounded-3xl border border-slate-200 divide-y divide-slate-100 overflow-hidden shadow-sm">
                    ${currentModuleFiles.length === 0 ? '<div class="p-20 text-center text-slate-300 italic">Noch keine Unterlagen vorhanden.</div>' : currentModuleFiles.map(file => {
                        const fileExt = file.name.split('.').pop().toUpperCase();
                        return `
                        <div class="file-row p-5 flex items-center justify-between group">
                            <div onclick="window.downloadFromSupabase('${file.name}')" class="flex items-center gap-4 flex-1 cursor-pointer">
                                <div class="w-10 h-10 bg-slate-50 flex items-center justify-center rounded-xl text-[10px] font-bold uppercase border">${fileExt}</div>
                                <div class="font-bold text-sm text-slate-800 group-hover:text-emerald-600 transition-colors">${file.name}</div>
                            </div>
                            ${isStaff ? `
                                <button onclick="window.deleteFromSupabase('${file.name}')" class="p-2 text-slate-300 hover:text-rose-600 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                </button>
                            ` : ''}
                        </div>
                    `}).join('')}
                </div>
            </div>`;
    };

    const getNextAppointment = () => {
        const upcoming = appointments.filter(a => new Date(a.start) >= new Date().setHours(0,0,0,0));
        if (upcoming.length === 0) return "Keine Termine";
        const first = upcoming.sort((a,b)=>new Date(a.start)-new Date(b.start))[0];
        return new Date(first.start).toLocaleDateString('de-DE', { day: '2-digit', month: 'long' });
    };

    // --- APP INITIALIZATION ---
    async function initApp() {
        try {
            if (typeof supabase !== 'undefined') {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                document.getElementById('user-indicator').classList.remove('hidden');
                updateSyncUI('Verbinde...', 'bg-amber-400');
                
                await fetchInitialAppointments();
                startSupabaseSync();
            } else {
                throw new Error("Supabase SDK nicht geladen");
            }
        } catch (error) {
            console.error("Initialization Error:", error);
            updateSyncUI('Verbindungsfehler', 'bg-rose-500');
        }
    }

    async function fetchInitialAppointments() {
        try {
            const { data, error } = await supabaseClient
                .from('appointments')
                .select('*')
                .eq('app_id', appId);
            
            if (error) {
                if (error.code === 'PGRST205') {
                    window.showToast("Tabelle 'appointments' fehlt in Supabase. Bitte SQL ausf√ºhren!", "error");
                    updateSyncUI('Setup fehlt', 'bg-rose-500');
                } else {
                    console.error("Fetch Appointments Error:", error);
                    updateSyncUI('Fehler', 'bg-rose-500');
                }
                return;
            }

            appointments = data || [];
            refreshView();
            updateSyncUI('Live Sync Aktiv', 'bg-emerald-500');
        } catch (err) {
            console.error("Critical Fetch Error:", err);
            updateSyncUI('Fehler', 'bg-rose-500');
        }
    }

    function startSupabaseSync() {
        supabaseClient
            .channel('public:appointments')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'appointments', filter: `app_id=eq.${appId}` }, (payload) => {
                if (payload.eventType === 'INSERT') {
                    appointments.push(payload.new);
                } else if (payload.eventType === 'UPDATE') {
                    const idx = appointments.findIndex(a => a.id == payload.new.id);
                    if (idx !== -1) appointments[idx] = payload.new;
                } else if (payload.eventType === 'DELETE') {
                    appointments = appointments.filter(a => a.id != payload.old.id);
                }
                refreshView();
            })
            .subscribe((status) => {
                if (status === 'SUBSCRIBED') {
                    updateSyncUI('Live Sync Aktiv', 'bg-emerald-500');
                }
            });
    }

    // --- SUPABASE ACTIONS ---
    async function fetchSupabaseFiles() {
        if (!supabaseClient || currentModule === 'home' || currentModule === 'termine') return;
        
        try {
            const { data, error } = await supabaseClient.storage.from(BUCKET_NAME).list(currentModule);
            if (error) throw error;
            currentModuleFiles = data || [];
            refreshView();
        } catch (e) {
            console.error("Supabase List Error:", e);
        }
    }

    window.uploadToSupabase = async () => {
        const fileInput = document.getElementById('supa-upload');
        const file = fileInput.files[0];
        if (!file || !supabaseClient) return;

        isFileLoading = true;
        refreshView();

        try {
            const path = `${currentModule}/${file.name}`;
            const { error } = await supabaseClient.storage.from(BUCKET_NAME).upload(path, file, { upsert: true });
            if (error) throw error;
            
            window.showToast("Datei erfolgreich hochgeladen.");
            fetchSupabaseFiles();
        } catch (e) {
            window.showToast("Upload fehlgeschlagen", "error");
        } finally {
            isFileLoading = false;
            refreshView();
        }
    };

    window.downloadFromSupabase = async (fileName) => {
        if (!supabaseClient) return;
        try {
            const { data, error } = await supabaseClient.storage.from(BUCKET_NAME).createSignedUrl(`${currentModule}/${fileName}`, 3600);
            if (error) throw error;
            window.open(data.signedUrl, '_blank');
        } catch (e) {
            window.showToast("Download fehlgeschlagen", "error");
        }
    };

    window.deleteFromSupabase = async (fileName) => {
        if (!supabaseClient || !confirm("Datei wirklich l√∂schen?")) return;
        try {
            const { error } = await supabaseClient.storage.from(BUCKET_NAME).remove([`${currentModule}/${fileName}`]);
            if (error) throw error;
            window.showToast("Datei gel√∂scht.");
            fetchSupabaseFiles();
        } catch (e) {
            window.showToast("Fehler beim L√∂schen", "error");
        }
    };

    // --- UI ACTIONS ---
    window.updateContent = async (key, element) => {
        currentModule = key;
        document.querySelectorAll('.module-btn').forEach(btn => btn.classList.remove('active-module'));
        if (element) element.classList.add('active-module');
        document.getElementById('breadcrumb').innerText = `CAMPUS / ${key.toUpperCase()}`;
        if (window.innerWidth < 1024) document.body.classList.remove('mobile-menu-open');
        
        if (key !== 'home' && key !== 'termine') {
            await fetchSupabaseFiles();
        }
        refreshView();
    };

    window.toggleSidebar = () => {
        if (window.innerWidth < 1024) document.body.classList.toggle('mobile-menu-open');
        else document.body.classList.toggle('sidebar-collapsed');
    };

    window.handleRoleSelection = (role) => {
        if (role === 'student') { 
            currentRole = role; 
            localStorage.setItem('ds_role', role); 
            refreshView(); 
        } else { 
            pendingRole = role; 
            document.getElementById('login-password').value = '';
            document.getElementById('login-modal').classList.replace('hidden', 'flex'); 
        }
    };

    window.validateLogin = () => {
        if (document.getElementById('login-password').value === PASSWORDS[pendingRole]) {
            currentRole = pendingRole; 
            localStorage.setItem('ds_role', currentRole);
            document.getElementById('login-modal').classList.replace('flex', 'hidden');
            refreshView();
            window.showToast(`Angemeldet als ${currentRole}.`);
        } else { 
            window.showToast("Passwort falsch", "error"); 
            window.cancelLogin(); 
        }
    };

    window.cancelLogin = () => {
        document.getElementById('login-modal').classList.replace('flex', 'hidden');
        document.getElementById('role-selector').value = currentRole;
    };

    window.openEventModal = (id = null) => {
        const modal = document.getElementById('event-modal');
        if (id) {
            const ev = appointments.find(a => a.id == id);
            document.getElementById('event-id').value = id;
            document.getElementById('event-title').value = ev.title;
            document.getElementById('event-start').value = ev.start;
            document.getElementById('event-end').value = ev.end || '';
            document.getElementById('event-desc').value = ev.desc || '';
            document.getElementById('event-status').value = ev.status;
        } else {
            document.getElementById('event-id').value = '';
            document.getElementById('event-title').value = '';
            document.getElementById('event-start').value = new Date().toISOString().split('T')[0];
            document.getElementById('event-end').value = '';
            document.getElementById('event-desc').value = '';
        }
        modal.classList.replace('hidden', 'flex');
    };

    window.closeModal = (id) => document.getElementById(id).classList.replace('flex', 'hidden');

    window.saveEvent = async () => {
        const id = document.getElementById('event-id').value;
        const data = {
            title: document.getElementById('event-title').value,
            start: document.getElementById('event-start').value,
            end: document.getElementById('event-end').value || null,
            desc: document.getElementById('event-desc').value,
            status: document.getElementById('event-status').value,
            app_id: appId
        };
        
        try {
            if (id) {
                await supabaseClient.from('appointments').update(data).eq('id', id);
                window.showToast("Termin aktualisiert.");
            } else {
                await supabaseClient.from('appointments').insert([data]);
                window.showToast("Termin erstellt.");
            }
            window.closeModal('event-modal');
        } catch (e) { 
            window.showToast("Fehler beim Speichern", "error"); 
        }
    };

    window.deleteEvent = async (id) => {
        if (!confirm("Termin l√∂schen?")) return;
        try {
            await supabaseClient.from('appointments').delete().eq('id', id);
            window.showToast("Termin entfernt.");
        } catch (e) {
            window.showToast("Fehler beim L√∂schen", "error");
        }
    };

    window.addEventListener('DOMContentLoaded', () => {
        const navList = document.getElementById('nav-subjects-list');
        navList.innerHTML = subjectConfig.map(s => `
            <button id="btn-${s.key}" onclick="window.updateContent('${s.key}', this)" class="module-btn w-full text-left px-3 py-2.5 rounded-xl text-sm text-slate-600 hover:bg-slate-50 transition-custom flex items-center gap-3">
                <span class="w-1.5 h-1.5 rounded-full ${s.color} shrink-0"></span>
                <span class="truncate">${s.label}</span>
            </button>
        `).join('');
        initApp();
        window.updateContent('home');
    });

</script>
